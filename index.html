<head>
  <meta charset="UTF-8" />
  <title>$$$</title>
  <link rel="icon" href="https://i.ibb.co/cK1TMCNF/benimaru.jpg" type="image/png" />
  <style>
  </style>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/cK1TMCNF/benimaru.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(35, 39, 42, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7289DA;
      user-select: none;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      user-select: none;
    }
    input[type="text"],
    input[type="url"],
    input[type="number"],
    input[type="color"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #99AAB5;
      color: #000;
      resize: vertical;
      font-size: 14px;
      user-select: text;
    }
    textarea {
      min-height: 60px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #7289DA;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5b6eae;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: 700;
      min-height: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>basta spammer haha</h2>
    <form id="webhookForm">
      <label for="webhookUrl">Webhook URL:</label>
      <input type="url" id="webhookUrl" required placeholder="Webhook dito bobo!" />

      <label for="webhookAvatar">Webhook Avatar URL:</label>
      <input type="url" id="webhookAvatar" placeholder="https://i.ibb.co/cK1TMCNF/benimaru.jpg" />

      <label for="username">Username:</label>
      <input type="text" id="username" value="xx" />

      <label>
        <input type="checkbox" id="useEmbed" />
        Use Embed
      </label>

      <div id="embedOptions" style="display:none;">
        <label for="embedTitle">Embed Title:</label>
        <input type="text" id="embedTitle" placeholder="Embed title" />

        <label for="embedDescription">Embed Description:</label>
        <textarea id="embedDescription" placeholder="Embed description"></textarea>

        <label for="embedColor">Embed Color:</label>
        <input type="color" id="embedColor" value="#5865F2" />

        <label for="embedImage">Embed Image URL:</label>
        <input type="url" id="embedImage" placeholder="Optional embed image URL" />
      </div>

      <label for="content">Message Content:</label>
      <textarea id="content" placeholder="Message"></textarea>

      <label for="messageCount">Message Ammount:</label>
      <input type="number" id="messageCount" min="10" value="1" />

      <label for="delay">Delay:</label>
      <input type="number" id="delay" min="0" max="5000" value="0" />

      <button type="submit">Send Messages</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('webhookForm');
    const useEmbedCheckbox = document.getElementById('useEmbed');
    const embedOptionsDiv = document.getElementById('embedOptions');
    const statusMsg = document.getElementById('status');

    let spammerActive = false;

    useEmbedCheckbox.addEventListener('change', () => {
      embedOptionsDiv.style.display = useEmbedCheckbox.checked ? 'block' : 'none';
    });

    const delay = ms => new Promise(res => setTimeout(res, ms));

    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (spammerActive) {
        statusMsg.textContent = '‚ö†Ô∏è Spammer is already running.';
        statusMsg.style.color = '#F04747';
        return;
      }

      const url = document.getElementById('webhookUrl').value.trim();
      const avatar_url = document.getElementById('webhookAvatar').value.trim();
      const username = document.getElementById('username').value.trim() || 'Bot';
      const useEmbed = useEmbedCheckbox.checked;

      const embedTitle = document.getElementById('embedTitle').value.trim();
      const embedDescription = document.getElementById('embedDescription').value.trim();
      const embedColor = document.getElementById('embedColor').value || '#5865F2';
      const embedImage = document.getElementById('embedImage').value.trim();

      const content = document.getElementById('content').value.trim();
      const messageCount = parseInt(document.getElementById('messageCount').value, 10) || 1;
      const delayMs = parseInt(document.getElementById('delay').value, 10);
      if (delayMs < 0) {
        statusMsg.textContent = 'negroo ka tanga! hahaha';
        statusMsg.style.color = '#F04747';
        return;
      }

      if (!url) {
        statusMsg.textContent = 'Please enter a valid webhook URL.';
        statusMsg.style.color = '#F04747';
        return;
      }

      spammerActive = true;
      let sent = 0;
      statusMsg.textContent = 'üöÄ Starting spam...';
      statusMsg.style.color = '#43B581';

      function createPayload() {
        const payload = {
          username,
        };
        if (avatar_url) {
          payload.avatar_url = avatar_url;
        }

        if (useEmbed) {
          const embedObj = {
            color: parseInt(embedColor.replace('#', ''), 16),
          };
          if (embedTitle) embedObj.title = embedTitle;
          if (embedDescription) embedObj.description = embedDescription;
          if (embedImage) embedObj.image = { url: embedImage };
          payload.embeds = [embedObj];
          payload.content = content || '';
        } else {
          payload.content = content;
        }

        return payload;
      }

      for (let i = 0; i < messageCount; i++) {
        if (!spammerActive) break;

        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(createPayload()),
          });

          if (response.ok) {
            sent++;
            statusMsg.textContent = `‚úÖ Sent ${sent}/${messageCount} messages`;
            statusMsg.style.color = '#43B581';
          } else if (response.status === 429) {
            statusMsg.textContent = `‚è≥ Plesae Wait...`;
            statusMsg.style.color = '#FAA61A';
            await delay(3000);
            i--; 
          } else {
            statusMsg.textContent = `‚ùå Failed to send message ${i + 1} (status ${response.status})`;
            statusMsg.style.color = '#F04747';
            break;
          }
        } catch (error) {
          statusMsg.textContent = `‚ùå Network error please try again ${i + 1}`;
          statusMsg.style.color = '#F04747';
          console.error(error);
          break;
        }

        if (delayMs > 0) {
          await delay(delayMs);
        }
      }

      if (sent === messageCount) {
        statusMsg.textContent = `üéâ Sucessfully sent all ${messageCount} messages`;
        statusMsg.style.color = '#43B581';
      }

      spammerActive = false;
    });
  </script>
</body>
</html>
